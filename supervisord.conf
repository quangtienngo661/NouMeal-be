[supervisord]
nodaemon=true
user=appuser
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

[program:ai-service]
command=python3 -u AI_Bot/AI.py
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"
priority=100

[program:chatbot-service]
command=python3 -u AI_Bot/Bot.py
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"
priority=200

[program:backend]
# Sử dụng sh -c để chạy một đoạn mã shell script kiểm tra cổng trước khi chạy node
command=sh -c " \
    echo '⏳ Waiting for AI Service (5001)...'; \
    while ! curl -s http://localhost:5001/api-docs/ > /dev/null; do sleep 2; done; \
    echo '✅ AI Service is READY!'; \
    echo '⏳ Waiting for Chatbot Service (5002)...'; \
    while ! curl -s http://localhost:5002/api-docs/ > /dev/null; do sleep 2; done; \
    echo '✅ Chatbot Service is READY!'; \
    node src/server.js"
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_ENV="production",BE_PORT="3000"
priority=300